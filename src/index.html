<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  </head>
  <body class="page">

    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>

    <main>
      <section class="profile">
        <div class="profile__user">
          <div class="profile__photo-container">
            <img class="profile__photo" src="<%=require('./images/profilePhoto.jpg')%>" alt="Фото профиля">
          </div>
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__user-name"></h1>
              <button class="profile__change" type="button"></button>
            </div>
            <h2 class="profile__job"></h2>
          </div>
        </div>
        <button class="profile__add-post" type="button"></button>
      </section>

      <section class="elements">
        <template class="element__template">
          <div class="element">
            <div class="element__photo-container">
              <img class="element__photo" src="#" alt="Фото из поста">
            </div>
            <div class="element__group">
              <h2 class="element__title">Пермь</h2>
              <div class="element__like-group">
                <button class="element__like" type="button"></button>
                <span class="element__likes-count"></span>
            </div>
            </div>
            <button class="element__delete" type="button"></button>
          </div>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
      <div class="popup__container">
        <form class="popup__body popup__overlay" name="profileForm" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input id="name-input" class="popup__input popup__input_type_name" type="text" name="userName" required minlength="2" maxlength="40">
          <span class="name-input-error popup__input-error"></span>
          <input id="job-input" class="popup__input popup__input_type_job" type="text" name="userJob" required minlength="2" maxlength="200">
          <span class="job-input-error popup__input-error"></span>
          <input class="popup__submit" type="submit" value="Сохранить">
          <button class="popup__close popup__close_profile" type="button"></button>
        </form>
      </div>
    </div>

    <div class="popup popup_edit-avatar">
      <div class="popup__container">
        <form class="popup__body popup__overlay" name="editAvatar" novalidate>
          <h2 class="popup__title">Обновить аватар</h2>
          <input id="new-avatar-input" class="popup__input popup__input_type_avatar" type="url" name="newAvatar" value="" placeholder="Ссылка на картинку" required>
          <span class="new-avatar-input-error popup__input-error"></span>
          <input class="popup__submit" type="submit" value="Сохранить">
          <button class="popup__close popup__close_avatar" type="button"></button>
        </form>
      </div>
    </div>

    <div class="popup popup_new-post">
      <div class="popup__container">
        <form class="popup__body popup__overlay" name="addPostForm" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input id="new-place-input" class="popup__input popup__input_type_place" type="text" name="NewPlace" value="" placeholder="Название" required minlength="1" maxlength="30">
          <span class="new-place-input-error popup__input-error"></span>
          <input id="new-photo-input" class="popup__input popup__input_type_photo" type="url" name="NewPhoto" value="" placeholder="Ссылка на картинку" required>
          <span class="new-photo-input-error popup__input-error"></span>
          <input class="popup__submit" type="submit" value="Сохранить">
          <button class="popup__close popup__close_add-post" type="button"></button>
        </form>
      </div>
    </div>

    <div class="popup popup_delete-post">
      <div class="popup__container">
        <form class="popup__body popup__overlay" name="deletePostForm" novalidate>
          <h2 class="popup__title">Вы уверены?</h2>
          <input class="popup__submit popup__submit_small" type="submit" value="Да">
          <button class="popup__close popup__close_add-post" type="button"></button>
        </form>
      </div>
    </div>

    <div class="popup popup_photo">
      <div class="popup__container">
        <div class="popup__photo-group popup__overlay">
          <img class="popup__image" src="#" alt="Просмотр фото">
          <h3 class="popup__photo-title"></h3>
          <button class="popup__close popup__close_photo" type="button"></button>
        </div>
      </div>
    </div>
    <!-- <script type="module" src="./pages/index.js"></script> -->
  </body>
</html>
